<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("{% static 'images/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }
        .top-bar {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            padding: 10px 20px;
            text-align: right;
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .top-bar a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="{% url 'register' %}">Sign Up</a>
        <a href="{% url 'login' %}">Login</a>
    </div>
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
