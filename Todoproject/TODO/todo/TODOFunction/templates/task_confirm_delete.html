<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("{% static 'images/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }
        .top-bar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: right;
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .top-bar a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            background-color: #d9534f;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #c9302c;
        }
        .cancel-link {
            display: inline-block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            margin-top: 10px;
        }
        .cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="{% url 'task_list' %}">Tasks</a>
        <a href="{% url 'login' %}">Login</a>
    </div>
    <div class="container">
        <h2>Are you sure you want to delete this task?</h2>
        <p><strong>{{ task.title }}</strong> - {{ task.description }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
            <a class="cancel-link" href="{% url 'task_list' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
